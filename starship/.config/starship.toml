# ~/.config/starship.toml

add_newline = false
command_timeout = 1000
format = """
$os\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$golang\
$java\
$nodejs\
$docker_context\
$time\
$kubernetes\
"""

# Drop ugly default prompt characters
[character]
success_symbol = ''
error_symbol = ''

# ---

[os]
format = '[$symbol](bold white) '
disabled = false

[os.symbols]
Ubuntu = 'ïŒ›'
