# ~/.config/starship.toml

add_newline = false
command_timeout = 1000
format = """
$os\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$golang\
$java\
$nodejs\
$docker_context\
$time\
$kubernetes\
"""

# Drop ugly default prompt characters
[character]
success_symbol = ''
error_symbol = ''

# ---

[os]
format = '[$symbol](bold white) '
disabled = false

[os.symbols]
Ubuntu = ''
Macos = ''

# ---y

# Shows the username
[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style) '
disabled = false
show_always = true

# Shows the hostname
[hostname]
ssh_only = false
format = 'on [$hostname](bold yellow) '
disabled = false

# Shows current directory
[directory]
truncation_length = 3
truncation_symbol = '…/'
truncate_to_repo = true
home_symbol = '󰋜~'
read_only_style = '197'
read_only = '  '
format = 'at [$path]($style)[$read_only]($read_only_style) '

# Shows current git branch
[git_branch]
symbol = ' '
format = 'via [$symbol$branch]($style)'
# truncation_length = 4
truncation_symbol = '…/'
style = 'bold green'

# Shows current git status
[git_status]
format = '([\($all_status$ahead_behind\)]($style) )'
style = 'bold green'
conflicted = '[ confliced=${count}](red) '
up_to_date = '[ up-to-date](green) '
untracked = '[󰋗untracked=${count}](red) '
ahead = ' ahead=${count}'
diverged = ' ahead=${ahead_count}  behind=${behind_count}'
behind = ' behind=${count}'
stashed = '[ stashed=${count}](green) '
modified = '[󰛿modified=${count}](yellow) '
staged = '[󰐗staged=${count}](green) '
renamed = '[ renamed=${count}](yellow) '
deleted = '[ deleted=${count}](red) '

# Shows kubernetes context and namespace
[kubernetes]
format = 'on [⛵ ($user on )($cluster in )$symbol$context \($namespace\)]($style) '
disabled = false
contexts = [
  { context_pattern = "proxmox-cluster", style = "bold yellow", symbol = "💔 ", context_alias = 'Proxmox' },
]
# detect_extensions = ['yml']
# detect_files = ['.k8s']
detect_env_vars = ['k8s']

[docker_context]
format = 'via [🐋 $context](blue bold) '

[golang]
format = ' [🏎💨 go $version](bold cyan) '

[java]
symbol = '🌟 '

[time]
disabled = false
format = '🕙 [$time]($style) '
time_format = '%T'
# utc_time_offset = '+2'
# time_range = '10:00:00-14:00:00'

# ---

[vagrant]
disabled = true

[helm]
disabled = true

[python]
disabled = true

[nodejs]
disabled = true

[ruby]
disabled = true

[terraform]
disabled = true
